<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASL Explorer</title>
  <!-- Link to your CSS file -->
  <link
  href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <!-- Optional JS if you need interactive features -->
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <ul>
        <!-- Use url_for to link to each route -->
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('lessons') }}">Lessons</a></li>
        <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content container -->
  <main>
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
