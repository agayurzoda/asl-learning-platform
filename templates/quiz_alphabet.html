{% extends "base.html" %}
{% block content %}

<div class="quiz-page-container" data-quiz="alphabet">
  <!-- Progress Indicator -->
  <h2 id="question-progress">Question 1 of 5</h2>
  
  <!-- ASL Letter Image -->
  <div class="sign-viewer">
    <img
      id="quiz-sign-image"
      src="{{ url_for('static', filename='images/asl_alphabet/placeholder.jpeg') }}"
      alt="ASL Letter"
    >
  </div>
  
  <!-- Quiz Prompt -->
  <p class="quiz-prompt">Which letter is this?</p>
  
  <!-- Answer Options -->
  <div class="quiz-answers">
    <button class="quiz-option" id="option0"></button>
    <button class="quiz-option" id="option1"></button>
    <button class="quiz-option" id="option2"></button>
    <button class="quiz-option" id="option3"></button>
  </div>
  
  <!-- Back & Next -->
  <div class="navigation-buttons">
    <button id="back-button" class="back-btn" disabled>Back</button>
    <button id="next-button" class="next-btn" disabled>Next</button>
  </div>

  <!-- Error message if no answer selected -->
  <p id="error-message" class="error-message" style="display:none;">
    Please select an answer before continuing.
  </p>

<!-- FINAL RESULTS SCREEN (initially hidden) -->
<div id="final-screen" class="quiz-final-screen" style="display: none;">
  <h2>Congrats!</h2>
  <p id="final-score">Your Score: 0 of 5</p>
  <p>Great effort â€“ keep it up!</p>

  <div class="final-buttons">
    <button id="retry-button">Retry</button>
    <button id="lesson-button">Review Lesson</button>
    <button id="home-button">Home</button>
  </div>
</div>



<script>
  // so unified quiz script doesn't error
  const EXPRESSIONS = [];
</script>

{% endblock %}
